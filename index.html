<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Robot D·ª± ƒêo√°n Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d111c;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameMenu {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      padding: 20px;
      text-align: center;
      border: 2px solid rgba(0,255,255,0.2);
      border-radius: 20px;
    }
    #gameMenu h2 {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #00e6e6, 0 0 18px #00e6e6;
      letter-spacing: 1px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 10px;
      width: 80%;
      max-width: 400px;
    }
    .gameBtn {
      padding: 16px 36px;
      margin: 14px;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      color: #00ffff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
      text-shadow: 0 0 6px #00ffff;
      width: 260px;
      backdrop-filter: blur(6px);
    }
    .gameBtn:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(0, 255, 255, 0.3);
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    #robotBox {
      position: fixed;
      left: 50%;
      top: 85%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
      touch-action: none;
    }
    #robotBoxInner {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      cursor: grab;
      max-width: 90vw;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }
    #robotIcon {
      width: 44px;
      height: 44px;
      animation: float 3s infinite ease-in-out;
      flex-shrink: 0;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    #info {
      color: #fff;
      font-size: 14px;
      overflow: hidden;
      word-break: break-word;
      max-width: calc(100vw - 150px);
      line-height: 1.2;
    }
    #info strong {
      color: #00ffff;
    }
    #rotateBtn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: #00c6ff;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="gameMenu">
    <h2>üéÆ Ch·ªçn Game B·∫°n Mu·ªën Ch∆°i</h2>
    <button class="gameBtn" onclick="startGame('sunwin')">üåû SunWin</button>
    <button class="gameBtn" onclick="startGame('lc79')">ü¶Ä LC79</button>
    <button class="gameBtn" onclick="startGame('sumclub')">üé≤ SumClub</button>
  </div>

  <iframe id="sunwinFrame" src="https://web.sunwin.us/"></iframe>
  <iframe id="lc79Frame" src="https://play.lc79.bet/"></iframe>
  <iframe id="sumclubFrame" src="https://play.sum.club/"></iframe>

  <div id="robotBox">
    <div id="robotBoxInner">
      <img id="robotIcon" src="https://cdn-icons-png.flaticon.com/512/4712/4712106.png" alt="Robot">
      <div id="info">
        <div id="phien">Phi√™n: ...</div>
        <div id="tinCay">D·ª± ƒëo√°n: ...</div>
      </div>
      <button id="rotateBtn" onclick="rotateBox()">‚Üª</button>
    </div>
  </div>

  <script>
    function startGame(game) {
      document.getElementById("gameMenu").style.display = "none";
      document.getElementById("sunwinFrame").style.display = "none";
      document.getElementById("lc79Frame").style.display = "none";
      document.getElementById("sumclubFrame").style.display = "none";

      document.getElementById(game + "Frame").style.display = "block";
    }

    function rotateBox() {
      const box = document.getElementById("robotBoxInner");
      box.style.transform = `rotate(${Math.random() * 360}deg)`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const robotBox = document.getElementById("robotBox");
      const phienEl = document.getElementById("phien");
      const tinCayEl = document.getElementById("tinCay");

      function fetchPrediction() {
        fetch("https://vanwnhataixiu.up.railway.app/api/du-doan")
          .then(res => res.json())
          .then(data => {
            console.log("D·ªØ li·ªáu API:", data);
            if (data && data.Next_phien && data.prediction && data.tincay !== undefined) {
              phienEl.innerHTML = `Phi√™n: <strong>${data.Next_phien}</strong>`;
              tinCayEl.innerHTML = `D·ª± ƒëo√°n: <strong>${data.prediction}</strong> (Tin c·∫≠y: ${data.tincay}%)`;
              robotBox.style.display = "block";
            } else {
              phienEl.innerHTML = "Kh√¥ng c√≥ d·ªØ li·ªáu h·ª£p l·ªá";
            }
          })
          .catch(err => {
            console.error("L·ªói k·∫øt n·ªëi API:", err);
            phienEl.innerHTML = "L·ªói k·∫øt n·ªëi API";
          });
      }

      // G·ªçi l·∫ßn ƒë·∫ßu & c·∫≠p nh·∫≠t m·ªói 15 gi√¢y
      fetchPrediction();
      setInterval(fetchPrediction, 15000);
    });
  </script>

</body>
</html>
